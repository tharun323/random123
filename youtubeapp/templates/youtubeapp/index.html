<html>
<head>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<center><h3 style="padding-top:30px;"><u>Channels Data<u></h3></center>
<div class="container" style="padding-right:50px;">
<div id="myGrid" style="height: 250px; width:900px;" class="ag-theme-balham"></div>
</div>

<script type="text/javascript" charset="utf-8">
    const columnDefs = [
        {headerName: "channel_id", field: "channel_id", sortable: true},
        {headerName: "channel_name", field: "channel_name", sortable: true,filter: true},
        {headername: "description",field:"description"}
    ];
    const gridOptions = {
        columnDefs: columnDefs,
        <!--enableSorting: true,-->
        <!--enableFilter: true-->
    };
    const eGridDiv = document.querySelector('#myGrid');
    new agGrid.Grid(eGridDiv, gridOptions);
    fetch('http://127.0.0.1:8000/youtube/api/ChannelMasterViewSet/').then(function (response) {
        return response.json();
    }).then(function (data) {
    console.log(data);
        gridOptions.api.setRowData(data);
    })
</script>
</body>
